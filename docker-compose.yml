version: '3.8'
services:
  # Database Service
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: opener-maket
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3307:3306"

  redis:
    image: redis:latest
    ports:
    - "6379:6379"
    restart: always

  # Spring Boot Application Service
  app:
    build: .
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/opener-maket
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password